<div class="row">
	<div class="col-sm-12 text-center">
		<form class="form-inline" method='GET' action='{% url "tweet:list" %}'>
			<div class="form-group mt-2 mb-4 mr-2">
				<label class="sr-only" for="inputFilter">Name</label>
				<input class="form-control" type='text' name='q' placeholder='Your Search' id="inputFilter" value='{{request.GET.q}}'/>
			</div>
			<input type='submit' class="btn btn-default mt-2 mb-4" value='Search'/>
		</form>
	</div>
</div>
